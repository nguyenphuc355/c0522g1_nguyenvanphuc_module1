<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From currency</th>
        <th>To currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="1"></td>
        <th>
            <select id="2">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </th>
        <th>
            <select id="3">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </th>
        <td><button onclick="add()">convert</button>  </td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <span>Result:</span>
            <span id="4"></span>
        </td>
    </tr>
</table>
<script>
    function add() {
        let amount = document.getElementById("1").value;
        document.getElementById("4").innerHTML = (amount * 23000) + "VND";
    }
</script>

</body>
</html>
