<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border: 1px solid #00ff37 "></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.height + this.width) * 2;
        }
    }
    let rectangle = new Rectangle(150, 75);
    rectangle.getArea();
    rectangle.getPerimeter();

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d")
    ctx.fillStyle= "#FF0000"
    ctx.fillRect(25,13,rectangle.getWidth(),rectangle.getHeight());
    document.write("<br>"+"Diện tích hình chữ nhật: " + rectangle.getArea() + "<br>" + "Chu vi hình chữ nhật: " + rectangle.getPerimeter());
</script>
</body>
</html>
