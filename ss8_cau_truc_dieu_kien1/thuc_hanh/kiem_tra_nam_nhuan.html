<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt( prompt("nhập năm: "));
    if (year % 4 == 0){
        if (year % 100 == 0){
            if (year % 400 == 0) {
                alert(year + "is a leap year1");
            } else {
                alert(year + "is not a leap year2");
            }
        }else {
            alert(year + "is a leap year3");
        }
    }else {
        alert(year + "is not a leap year4");
    }
</script>

</body>
</html>
