<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value = parseInt(prompt("type a number", 0));
        let a = value > 0;
        let b = value < 0;
        switch (true) {
            case a :
            alert(1);break;
            case b:
            alert(-1);break;
            default:
                alert(0);break;
        }
    </script>

</body>
</html>
