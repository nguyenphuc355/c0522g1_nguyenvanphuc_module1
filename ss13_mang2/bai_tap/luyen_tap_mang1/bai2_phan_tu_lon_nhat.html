<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [4, 5, 6, 7, 878, 3, 34, 67, 8, 78, 9, 56]
    let max = arr[0];
    let index;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            index = i;
        }
    }
    document.write("max = " + max + " found at " + index)
</script>
</body>
</html>
