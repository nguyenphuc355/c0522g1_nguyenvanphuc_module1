<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[2,3,43,54,65,67,343,445,787,8];
    for (let i=0;i<arr.length-1;i++){
        for (let j=0;j<arr.length;j++){
            if(arr[j]<arr[j+1]){
                let tam = arr[j];
                arr[j] = arr[j+1];
                arr[j+1]=tam;
            }
        }
    }document.write(arr);
</script>
</body>
</html>
