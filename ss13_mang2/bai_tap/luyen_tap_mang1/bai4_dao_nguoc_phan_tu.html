<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = prompt("độ dài mảng");
    let arr = [];
    for (let i = 0; i < length; i++) {
        arr[i] = parseInt(prompt("nhập phần tử mảng"));
    }
    let first = 0;
    let last = arr.length - 1;
    for (let i = 0; i < arr.length; i++) {
        while (first < last) {
            let a = arr[first];
            arr[first] = arr[last]
            arr[last] = a;
            first++;
            last--;
        }
    }
    document.write(arr);
</script>
</body>
</html>
