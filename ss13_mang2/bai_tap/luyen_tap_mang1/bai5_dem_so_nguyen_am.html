<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-1, 34, 45, 6, -35, 4, -6, -8];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0 && arr[i] % 1 == 0) {
            document.write(arr[i]+"<br>");
            count += 1;
        }
    }
    document.write("số lượng số nguyên âm: " + count);


</script>
</body>
</html>
