<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("nhập phần tử mảng"));
    }
    let v = prompt("nhập V");
    for (let i = 0; i < arr.length; i++) {
        if (v == arr[i]) {
            document.write("V is in the array");
            break;
        }else {
            document.write("V is not in the array");
            break;
        }
    }
</script>
</body>
</html>
