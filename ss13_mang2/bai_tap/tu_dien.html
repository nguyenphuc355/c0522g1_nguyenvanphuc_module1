<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

Nhập từ:
<input type="text" id="tudien">
<button onclick="dich()">Dịch</button>
<p id="result"></p>
<script>
    let array = ["apple", "banana","mango","orange"];
    let array2 = ["táo", "chuối","xoài","cam"];
    let vietnamESE = "";

    function dich() {
        let english = document.getElementById("tudien").value;
        let i = 0;

        for (; i < array.length; i++) {
            if (english === array[i]) {
                vietnamESE = array2[i];
                break;
            }
        }
        if (i === array.length) {
            alert("không tìm thấy");
        } else {
            document.getElementById("result").innerHTML = vietnamESE;
        }
    }
</script>
</body>
</html>
