<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("input character");
    let tam = [];
    for (let i = 0; i < arr.length; i++) {
        tam[i] = arr[i];
    }
    for (let i=0;i<tam.length;i++){
        if (tam[i]== '-'){
            tam[i] = '_';
        }
    }
    for (let i=0;i<tam.length;i++){
        document.write(tam[i]);
    }
</script>
</body>
</html>
