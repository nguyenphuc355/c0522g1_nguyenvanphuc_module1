    <title>Title</title>
</head>
<body>
<script>
    let arr = ['1', '2', '0', '4', '5', '6', '7', '8', '9'];
    let ham = [];
    for (let i = arr.length - 1; i >= 0; i--) {
        ham.push(arr[i]);
    }
    for (let i=0;i<arr.length;i++){
        document.write(ham[i]);
    }

</script>
