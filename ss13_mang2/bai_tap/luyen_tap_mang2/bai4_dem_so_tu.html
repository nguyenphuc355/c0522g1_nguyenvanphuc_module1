<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("input string");
    let arr = str.split(' ');
    let count=0;
    for (let i=0;i<arr.length;i++){
            count++;
    }
    document.write("số từ trong chuỗi: "+count+"<br>"+"tổng số ký tự: " + str.length);
</script>
</body>
</html>
