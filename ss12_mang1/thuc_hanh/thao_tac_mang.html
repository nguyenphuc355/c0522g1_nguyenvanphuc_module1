<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen:</h2>
<label for="nhapvao"></label><input type="text" id="nhapvao">
<button  onclick="add()" id="add">Add</button>
<button  onclick="display1()">Display</button>
<br>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function add() {
    array[x]=document.getElementById("nhapvao").value;
    alert("phần tử: " + array[x] + " Đã thêm vào mục chỉ số " + x);
    x++;
    document.getElementById("nhapvao").value = "";
    }
    function display1() {
        let e = "" +"<hr>" ;
        for (let i=0; i<array.length; i++){
            e += "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
