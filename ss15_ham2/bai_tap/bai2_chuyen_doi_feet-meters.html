<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Chuyển đổi giữa feet và meters</h2>
<input type="text" id="nhapso">
<select id="luachon">
    <option value="feet">Feet</option>
    <option value="meters">Meters</option>
</select>
<input type="button" value="Kiểm tra" onclick="chuyenDoi()"><br>

<p id="ketQua"></p>

<script>
    // sai quy tắc đặt tên hàm 5k
    function chuyenDoi() {
        let luaChon = document.getElementById("luachon");
        let giaTri = document.getElementById("nhapso");
        let ketQua = 0;
        if (luaChon.value == "feet") {
            ketQua = changeFeetToMeter(giaTri.value);
            document.getElementById("ketQua").innerHTML = "Kết quả = " + ketQua + " meters";
        } else {
            ketQua = changeMeterToFeet(giaTri.value);
            document.getElementById("ketQua").innerHTML = "Kết quả = " + ketQua + " feet";
        }
    }

    function changeFeetToMeter(feet) {
        let meter = 0.305 * feet;
        return meter;
    }

    function changeMeterToFeet(meter) {
        let feet = 3.279 * meter;
        return feet;
    }
</script>
</body>
</html>
