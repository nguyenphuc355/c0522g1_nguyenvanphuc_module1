<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //5k
    function tinhTong() {
        if (numberA > numberB) {
            alert("Giá trị a > b xin nhập lại");
        }
        return numberA + numberB;
    }

    let numberA = parseInt(prompt("input a"));
    let numberB = parseInt(prompt("input b"));
    document.write("Tổng của " + numberA + " + " + numberB + " = " + tinhTong());
</script>
</body>
</html>
