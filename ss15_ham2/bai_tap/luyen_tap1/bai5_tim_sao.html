<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ngoiSao(sao) {
        let sao1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let sao2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        for (let i = 0; i < sao1.length; i++) {
            if (sao === sao1[i]) {
                return sao2[i];
            }
        }
        return "";
    }

    //5k
    let timSao = prompt("Nhập tên ngôi sao");
    let sao3 = ngoiSao(timsao);
    if (sao3 === "") {
        document.write("Không có tên chòm sao nào");
    } else {
        document.write("Tên chòm sao tương ứng của: " + timSao + " là: " + sao3);
    }

</script>
</body>
</html>
