<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt(" input number "));
    isPrime(number);
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            alert(number + " là số nguyên tố");
        } else {
            alert(number + " không phải là số nguyên tố");
        }
    }

</script>
</body>
</html>
