<body>
<script>
    function daoMang() {
        let ham = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            ham.push(arr[i]);
        }
        return ham;
    }
    let arr = prompt("nhập chuỗi số nguyên");
    document.write("mảng trước khi đảo:  " + arr+"<br>"+"<br>");
    document.write("mảng sau khi đảo:  " + daoMang());
</script>
