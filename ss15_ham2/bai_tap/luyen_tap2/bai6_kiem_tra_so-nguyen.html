<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function kiemTra() {
        if (number > 0 && number % 1 == 0) {
            return true;
        } else {
            return false;
        }
    }
    let number = prompt("input number");
    if (kiemTra()) {
        alert(number + " là số nguyên dương");
    } else {
        alert(number + " không phải là số nguyên dương");
    }
</script>
</body>
</html>
