<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số để tính giai thừa"));
    let giaiThua = 1;
    if (number == 0 || number == 1) {
        document.write("giai thừa = 1");
    } else if (number < 0) {
        alert("Error!");
    } else {
        for (let i = 1; i <= number; i++) {
            giaiThua *= i;
        }
    }
    document.write("Giai thừa của " + number + " = " + giaiThua);
</script>

</body>
</html>
