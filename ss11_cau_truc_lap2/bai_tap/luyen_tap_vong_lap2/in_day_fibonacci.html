<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let seed1 = 0;
    let seed2 = 1;
    let seed3;
    let str = seed1 + ", " + seed2;
    let count = parseInt(prompt("nhập số lượng muốn in ra"));
    for (let i = 1; i <= count; i++) {
        seed3 = seed1 + seed2;
        str += ", " + seed3;
        seed1 = seed2;
        seed2 = seed3;
    }
    document.write(str);
</script>
</body>
</html>
