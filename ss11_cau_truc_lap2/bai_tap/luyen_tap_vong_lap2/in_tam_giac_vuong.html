<body>
<script>
    for (let i = 0; i < 6; i++) {
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>" + "<br>");
    for (let i = 6; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<div style='width: 50px' align='right'>")
