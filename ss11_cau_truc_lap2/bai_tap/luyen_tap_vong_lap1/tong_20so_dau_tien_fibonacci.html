<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n1 = 0, n2 = 1, nextTerm;
    let tong = 0;
    for (let i = 1; i < 20; i++) {
        document.write(n1 + "<br>");
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        tong += n1;
    }
    document.write(n1 + "<br>");
    document.write("tổng là :" + tong);

</script>
</body>
</html>
