<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let tong = 0;
    for (let i = 1; i < 1000; i++) {
        if (i % 7 == 0) {
            document.write(i + '<br>')
            tong = tong + i;
            count++;
            if (count == 30) {
                break;
            }
        }
    }
    document.write("tổng là: " + tong);


</script>
</body>
</html>
