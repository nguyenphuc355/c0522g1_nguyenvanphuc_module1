<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let n1 = 0, n2 = 1, nextNumber;
    for (let i = 1; i <= 100; i++) {
        nextNumber = n1 + n2;
        n1 = n2;
        n2 = nextNumber;
        if (nextNumber % 5 == 0) {
            document.write("số đầu tiên chia hết cho 5 là:  " + nextNumber);
                break;
        }
    }
</script>
</body>
</html>
