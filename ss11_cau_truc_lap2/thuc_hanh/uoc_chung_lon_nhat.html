<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
      let a = parseInt(prompt("input a"));
      let b = parseInt(prompt("input b"));
      for (let i=a;i>=1; i--){
          if(a % i == 0 && b % i==0){
              document.write("ước chung lớn nhất: "+ i +"<br>");
              break;
          }
      }
      for (let i =a;i >= 1; i++ ){
          if(i % a ==0 && i% b==0){
              document.write("bội chung nhỏ nhất là: " + i);
              break;
          }
      }
    </script>
</body>
</html>
