<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="tải%20xuống%20(3).jfif" id="myImage">
    <p>Click button below to move the image to right</p>
    <input type="button" value="click me" onclick="moveLeft()">
    <input type="button" value="click me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.right = '0px'
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft(){
        imgObj.style.left = parseInt(imgObj.style.right) + 10 + 'px';
    }
    window.onload=init;
</script>

</body>
</html>
