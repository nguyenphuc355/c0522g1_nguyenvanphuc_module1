<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
        <body>
         <h1>Kiểm tra số ngày trong tháng</h1><br>
        <input type="number" placeholder="nhập tháng" id="thang" min="1" max="12">
        <button onclick="checkMonth()">check</button><br>
         <p id="convert">kết quả</p>
<script>
    function checkMonth() {
       let month = +document.getElementById("thang").value;
       switch (month) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               document.getElementById("convert").innerHTML =  "Tháng " + month + " có 31 ngày"; break;
           case 4:
           case 6:
           case 9:
           case 11:
               document.getElementById("convert").innerHTML = "Tháng " + month + " có 30 ngày";break;
           case 2:
               document.getElementById("convert").innerHTML ="Tháng " + month + " có 28 hoặc 29 ngày";break
           default:
               document.getElementById("convert").innerHTML = "nhập lại tháng";break;
       }
    }
</script>
</body>
</html>
