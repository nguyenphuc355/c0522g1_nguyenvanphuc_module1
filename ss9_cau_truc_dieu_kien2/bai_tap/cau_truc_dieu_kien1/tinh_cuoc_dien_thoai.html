<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
        let minute = +prompt("số phút gọi");
        let fixedfee = 25000;
        if (minute <= 50){
            document.write("phí phải trả là:" + [fixedfee+(minute*600)]);
        }else if(minute <= 200){
            document.write("phí phải trả là:" + [fixedfee + ((minute - 50) * 400) + (50 * 600)]);
        }else{
            document.write("phí phải trả là:" + [fixedfee + (50 * 600) + ((200 - 50) * 400) + ((minute - 200) * 200)]);
        }
 </script>
</body>
</html>
