<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("Điểm kiểm tra");
    let number2 = +prompt("Điểm thi giữa kỳ");
    let number3 = +prompt("Điểm thi cuối kỳ");
    let medium = (number1+number2+number3)/3;
        if(medium >= 8){
            document.write("học lực giỏi");
        }else if (medium >= 6) {
            document.write("học lực khá");
        }else {
            document.write("học lực yếu");
        }
</script>

</body>
</html>
