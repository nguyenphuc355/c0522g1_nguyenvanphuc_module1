<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("input a");
    let b = +prompt("input b");
    let c = +prompt("input c");
    if(a > b && a > c){
        document.write(a + " " + "Max");
    }else if(b > a && b > c){
        document.write(b +" "+"Max");
    }else {
        document.write(c +" "+ "Max");
    }

</script>

</body>
