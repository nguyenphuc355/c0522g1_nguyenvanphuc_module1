<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let int = prompt("nhập số nguyên bất kì");
        if (int > 0){
            document.write(int +" "+ "lớn hơn 0");
        }else if (int < 0 ){
            document.write(int +" "+" nhỏ hơn 0");
        }else{
            document.write("là số 0");
        }
    </script>

</body>
</html>
