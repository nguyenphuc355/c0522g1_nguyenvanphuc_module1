<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let loan = parseInt(prompt("nhập vào số tiền vay :",""));
    let monthLoan = parseInt(prompt("số tháng vay :",""));
    let monthlyPaymentA = ((loan/monthLoan) + ((loan*0.17)/monthLoan));
    let monthlyPaymentB = ((loan/monthLoan) + ((loan*0.14)/monthLoan));
    let monthlyPaymentC = ((loan/monthLoan) + ((loan*0.12)/monthLoan));
    let monthlyPaymentD = ((loan/monthLoan) + ((loan*0.10)/monthLoan));
    if(loan > 100 && monthLoan >= 12) {
        alert(monthlyPaymentA +"trVND");
    } else if (loan >100 && monthLoan < 12) {
        alert(monthlyPaymentB + "trVND");
    } else if(loan<100 && monthLoan>=12) {
        alert(monthlyPaymentC + "trVND");
    } else if(loan<100 && monthLoan<12) {
        alert(monthlyPaymentD + "trVND");
    }
    </script>

</body>
</html>
