<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
            var a = parseFloat(prompt("nhập a"));
            var b = parseFloat(prompt("nhập b"));
            var c = parseFloat(prompt("nhập c"));
            if (a,b,c >0 && a+b>c && b+c>a && a+c>b){
                document.write("a,b,c là cạnh của tam giác");
            }else{
                document.write("a,b,c không phải là cạnh của tam giác");
            }
    </script>
</body>
</html>
