<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let kWh = prompt("nhập số kWh");
        if (kWh<= 50){
            total = 50 * 1484;
            document.write('số tiền là: '+ total);
        }else if( kWh <= 100){
            total = (50 * 1484)+((kWh-50)*1533)
            document.write("số tiền là: " + total);
        }else if( kWh <= 200){
            total= (50 * 1484)+((100-50)*1533)+((kWh-100)*1786);
            document.write("số tiền là: "+ total);
        }else {
            total= (50 * 1484)+((100-50)*1533)+((200-100)*1786)+((kWh-200) * 2242);
            document.write("số tiền là: " + total);
        }
    </script>
</body>
</html>
