<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = +prompt("nhập a");
        let b = +prompt("nhập b");
        let c = +prompt("nhập c");
        let delta = (b * b) - (4 * a * c);
        if (delta < 0){
            document.write("phương trình vô nghiệm");
        }else if (delta == 0){
            document.write("phương trình có nghiệm kép là x1 = "+ " x2 = "+ (-b / (2 * a)));
        }else if(delta > 0){
            x1 = (-b + Math.sqrt(delta))/(2*a);
            x2 = (-b - Math.sqrt(delta))/(2*a);
            document.write("phương trình có 2 nghiệm là x1 ="+ x1 +" "+ "và x2 =" + x2);
        }

    </script>
</body>
</html>
