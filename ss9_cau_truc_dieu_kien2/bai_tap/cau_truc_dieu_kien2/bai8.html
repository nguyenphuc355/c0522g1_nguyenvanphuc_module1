<body>
<script>
    let age = prompt("nhập tuổi");
    if ( age % 1==0 && age>0 && age <120){
        document.write("số tuổi là: "+ age);
    }else {
        document.write(age + "  không phải là số tuổi 1 người");
    }
</script>
