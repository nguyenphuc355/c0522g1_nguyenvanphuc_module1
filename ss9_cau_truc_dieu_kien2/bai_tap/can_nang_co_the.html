<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <table>
            <tr>
                  <td><p> nhập cân nặng: <input type="text" id="cannang"></p></td>
            </tr>
            <tr>
                 <td> nhập chiều cao:<input type="text" id="chieucao"></td>
            </tr>
            <tr>
                <td><input type="button" value="clickme" onclick="ketqua()">
                <span id="ketqua"></span></td>
            </tr>
        </table>
<script>
    function ketqua() {
        let weight = document.getElementById("cannang").value;
        let height = document.getElementById("chieucao").value;
        let bmi = weight / (height * height);
        if (bmi < 17 ){
            document.getElementById("ketqua").innerText = "UnderWeight";
        }else if (bmi < 25){
            document.getElementById("ketqua").innerText = "Normal";
        }else if (bmi <30){
            document.getElementById("ketqua").innerText = "Overweight";
        }else{
            document.getElementById("ketqua").innerText = "Obese";
        }

    }
</script>
</body>
</html>
