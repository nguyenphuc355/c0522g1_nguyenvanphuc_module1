<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }
    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }

        getLamp() {
            return this.lamp;
        }

        setLamp(lamp) {
            this.lamp = lamp;
        }

        connectToLamp(Electriclamp) {
            return this.lamp = Electriclamp;
        }

        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        }

        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        }
    }


    let electricLamp1 = new ElectricLamp(false);

    let switchButton1 = new SwitchButton(electricLamp1, false);
    document.write(switchButton1.switchOn() + "<br>");
    document.write(electricLamp1.getStatus() + "<br>");
    document.write(switchButton1.switchOff() + "<br>");
    document.write(electricLamp1.getStatus());

</script>
</body>
</html>
